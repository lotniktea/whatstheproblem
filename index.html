<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Losowanie osób</title>
  <style>
    /* Brokatowe różowe tło */
    body {
      background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff1493);
      background-size: 400% 400%;
      animation: shimmer 10s ease infinite;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-bottom: 20px;
    }

    /* Czarny przycisk z białym napisem */
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: black;
      color: white;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
      transition: 0.3s;
    }

    button:hover {
      box-shadow: 0 0 20px rgba(255,255,255,0.8);
    }

    .card {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .card img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 20px;
    }

    .name {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Losuj osobę</h1>
  <button onclick="losuj()">LOSUJ</button>

  <div class="card" id="wynik">
    <img id="zdjecie" src="" alt="">
    <div class="name" id="nazwa"></div>
  </div>

  <script>
    const osoby = [
      { name: "SZYMEK", img: "szymek.jpg" },
      { name: "RACIN", img: "racin.JPG" },
      { name: "ŻUK", img: "żuk.jpg" },
      { name: "BARTEK SZCZEPAN", img: "szczepan.jpg" },
      { name: "BORZYM", img: "borzym.jpg" },
      { name: "KSEJ", img: "ksej.jpg" },
      { name: "WOJTINI", img: "wojtini.jpg" },
      { name: "SZYMON PEDAŁ KURWA", img: "spk.jpg" },
      { name: "MARCEL CHWAST", img: "cwel.jpg" },
      { name: "KULCZYK", img: "kulczyk.JPG" },
      { name: "OLAF BOREK", img: "borek.JPG" },
      { name: "PABLO", img: "pablo.JPG" },
      { name: "KSAWIER", img: "ksawier.JPG" },
      { name: "ANITA", img: "IMG_0842.jpeg" },
      { name: "NIKOLA", img: "IMG_0841.jpeg" },
      { name: "OLEK DRAŻA", img: "olek.JPG" },
      { name: "KORNEL", img: "osoba17.jpg" },
      { name: "MAGDA", img: "magda.jpg" },
      { name: "LIWKA", img: "liwia.JPG" },
      { name: "KINGA", img: "kinga.JPG" },
      { name: "FIFI", img: "fifi.JPG" },
      { name: "WLADYSLAW", img: "wladyslaw.JPG" },
      { name: "KARMEL", img: "karmel.JPG" },
      { name: "BARTEK SUNDAY", img: "sunday.jpg" },
      { name: "RĘBISZ", img: "rebisz.JPG" }
      { name: "WIDAŃSKI", img: "wojtek.jpg" },
      { name: "RAFAŁ", img: "rafal.jpg" },
      { name: "CHMIELU", img: "kuba.jpg" },
      { name: "ALICJA", img: alicja.jpg }, 
     
     
    ];

    function losuj() {
      const los = osoby[Math.floor(Math.random() * osoby.length)];
      document.getElementById("zdjecie").src = los.img;
      document.getElementById("nazwa").innerText = los.name;
      document.getElementById("wynik").style.display = "flex";
    }
  </script>

</body>
</html>
