<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WYROCZNIA DELFICKA</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #89CFF0;
      gap: 15px;
    }

    h1 {
      font-size: 48px;
      color: white;
      margin: 0;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 28px;
      color: white;
      margin-bottom: 30px;
      font-style: italic;
    }

    button {
      padding: 15px 40px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: black;
      color: white;
    }

    .card {
      display: none;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 260px;
      height: 340px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
      box-sizing: border-box;
    }

    .card-front {
      background: white;
    }

    .card-front img {
      width: 230px;
      height: 230px;
      object-fit: cover;
      border-radius: 15px;
    }

    .name {
      margin-top: 10px;
      font-size: 22px;
      font-weight: bold;
      color: black;
    }

    .card-back {
      background: black;
      color: white;
      transform: rotateY(180deg);
      font-family: 'Dancing Script', cursive;
      font-size: 22px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>WYROCZNIA DELFICKA</h1>
  <h2>All the boys I've loved before</h2>

  <button id="losujBtn">LOSUJ</button>

  <div class="card" id="wynik">
    <div class="card-inner">
      <div class="card-front">
        <img id="zdjecie" src="" alt="">
        <div class="name" id="nazwa"></div>
      </div>
      <div class="card-back">
        <div id="znaczenie"></div>
      </div>
    </div>
  </div>

  <script>
    const osoby = [
      { name: "SZYMEK", img: "szymek.JPG", meaning: "niesmialosc, pech, choroba, woda" },
      { name: "RACIN", img: "racin.JPG", meaning: "dostatek, powodzenie, sport, milosc" },
      { name: "ŻUK", img: "zuk.jpg", meaning: "madrosc, optymizm, szczescie" },
      { name: "BARTEK SZCZEPAN", img: "szczepan.jpg", meaning: "zakochanie, spokoj ducha, jezus" },
      { name: "BORZYM", img: "borzym.jpg", meaning: "pech, brzydota, chaos" },
      { name: "KSEJ", img: "ksej.jpg", meaning: "ambicja, sport, pulapka, milosc" },
      { name: "WOJTINI", img: "wojtini.jpg", meaning: "beztroska, narkotyki, radosc, nieszzczescie" },
      { name: "SZYMON PEDAŁ KURWA", img: "spk.jpg", meaning: "nowa droga, strach, taniec" },
      { name: "MARCEL CHWAST", img: "cwel.jpg", meaning: "narcyzm, high life" },
      { name: "KULCZYK", img: "kulczyk.JPG", meaning: "strach, pech, brak poczucia wlasnej wartosci" },
      { name: "OLAF BOREK", img: "borek.JPG", meaning: "iluzja, bitwa, zakochanie" },
      { name: "PABLO", img: "pablo.JPG", meaning: "sabotaz, pech, klotnia" },
      { name: "KSAWIER", img: "ksawier.JPG", meaning: "plotki, konflikt, nienawisc" },
      { name: "ANITA", img: "IMG_0842.jpeg", meaning: "obluda, zdrada, plotki" },
      { name: "NIKOLA", img: "IMG_0841.jpeg", meaning: "chaos, impreza, wiedza" },
      { name: "OLEK DRAŻA", img: "olek.JPG", meaning: "tajemnica, nonszalancja, spokoj" },
      { name: "KORNEL", img: "IMG_1819.jpeg", meaning: "kpina, wiedza, pogarda" },
      { name: "MAGDA", img: "magda.jpg", meaning: "zazdrosc, plotki, milosc" },
      { name: "LIWKA", img: "liwia.JPG", meaning: "nieufnosc, spisek, partner in crime motive" },
      { name: "KINGA", img: "kinga.JPG", meaning: "brud, zaalugiwanie lepiej" },
      { name: "FIFI", img: "fifi.JPG", meaning: "komedia, absurd goni abusrd" },
      { name: "WLADYSLAW", img: "wladyslaw.JPG", meaning: "wojna, sukces, narcyzm" },
      { name: "KARMEL", img: "karmel.JPG", meaning: "pogarda, trauma, skrytosc" },
      { name: "BARTEK SUNDAY", img: "sunday.jpg", meaning: "szczescie, spokoj, dobrostan" },
      { name: "RĘBISZ", img: "rebisz.JPG", meaning: "zal, pragnienie, skrytosc" },
      { name: "RAFAŁ", img: "rafal.jpg", meaning: "narcyzm, chaos, bogsctwo" },
      { name: "CHMIELU", img: "kuba.jpg", meaning: "glupota, zaniedbanie" },
      { name: "ALICJA", img: "IMG_1822.jpeg", meaning: "zdrada, klamstwo, deterioracja" },
      { name: "HANIA LIS", img: "IMG_0845.jpeg", meaning: "nadzieja, milosc, szczescie" },
      { name: "TRZASKOWSKA", img: "IMG_1847.jpeg", meaning: "bogactwo, narcyzm, wycieczka" }
      { name: "WIDANSKI", img: "", meaning: "lmao"}
    ];

    const btn = document.getElementById("losujBtn");
    const card = document.getElementById("wynik");
    const img = document.getElementById("zdjecie");
    const nameBox = document.getElementById("nazwa");
    const meaningBox = document.getElementById("znaczenie");

    btn.addEventListener("click", () => {
      const los = osoby[Math.floor(Math.random() * osoby.length)];
      img.src = los.img;
      nameBox.textContent = los.name;
      meaningBox.textContent = los.meaning;
      card.style.display = "block";
      card.classList.remove("flipped");
    });

    card.addEventListener("click", () => {
      card.classList.toggle("flipped");
    });
  </script>

</body>
</html>
