<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>WYROCZNIA</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #0e0e0e;
  font-family: Inter, sans-serif;
}

/* KUPKA */

.deck {
  position: relative;
  width: 160px;
  height: 220px;
  cursor: pointer;
}

.fake-card {
  position: absolute;
  width: 160px;
  height: 220px;
  background: #d8b45a;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,.4);
}

.fake-card:nth-child(1){ top: 0; left: 0; }
.fake-card:nth-child(2){ top: 4px; left: 4px; }
.fake-card:nth-child(3){ top: 8px; left: 8px; }

/* PRAWDZIWA KARTA */

.card {
  position: absolute;
  width: 160px;
  height: 220px;
  background: white;
  border-radius: 14px;
  transform-style: preserve-3d;
  transition: transform 0.8s ease, left 0.8s ease;
  left: 0;
  z-index: 10;
}

.card.revealed {
  left: 220px;
  transform: rotateY(180deg);
}

.card-face {
  position: absolute;
  inset: 0;
  backface-visibility: hidden;
  border-radius: 14px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.front {
  transform: rotateY(180deg);
}

.front img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 10px;
}

.name {
  margin-top: 10px;
  font-weight: 600;
}
</style>
</head>

<body>

<div class="deck" id="deck">
  <div class="fake-card"></div>
  <div class="fake-card"></div>
  <div class="fake-card"></div>

  <div class="card" id="card">
    <div class="card-face front">
      <img id="photo">
      <div class="name" id="name"></div>
    </div>
  </div>
</div>

<script>

];

const deck = document.getElementById("deck");
const card = document.getElementById("card");
const photo = document.getElementById("photo");
const nameBox = document.getElementById("name");

deck.addEventListener("click", () => {
  const los = osoby[Math.floor(Math.random() * osoby.length)];
  photo.src = los.img;
  nameBox.textContent = los.name;

  card.classList.remove("revealed");
  void card.offsetWidth; // reset animacji
  card.classList.add("revealed");
});
</script>

</body>
</html>
