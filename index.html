<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>POKER WYROCZNIA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Mea+Culpa&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at center, #1b5e20, #0d3b12);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-family: 'Mea Culpa', cursive;
      font-size: 64px;
      margin-bottom: 5px;
      letter-spacing: 2px;
    }

    h2 {
      font-size: 18px;
      font-style: italic;
      margin-bottom: 30px;
      opacity: 0.8;
    }

    .table {
      width: 90%;
      max-width: 1200px;
      height: 420px;
      border-radius: 50%;
      background: radial-gradient(circle, #2e7d32, #1b5e20);
      border: 12px solid #3e2723;
      box-shadow: inset 0 0 40px rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .cards {
      display: flex;
      gap: 20px;
    }

    .card {
      width: 140px;
      height: 200px;
      background: white;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card .name {
      font-size: 14px;
      font-weight: bold;
      color: black;
      text-align: center;
      padding: 6px;
    }

    .deck {
      position: absolute;
      right: 40px;
      bottom: 40px;
      width: 120px;
      height: 180px;
      background: repeating-linear-gradient(
        45deg,
        #111,
        #111 10px,
        #222 10px,
        #222 20px
      );
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .deck:hover {
      transform: translateY(-4px);
    }

    .deck span {
      transform: rotate(-90deg);
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>POKER WYROCZNIA</h1>
  <h2>kliknij talię, żeby rozdać karty</h2>

  <div class="table">
    <div class="cards" id="cards">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>

    <div class="deck" id="deck">
      <span>DEAL</span>
    </div>
  </div>

  <script>
    const osoby = [
      { name: "SZYMEK", img: "szymek.JPG" },
      { name: "RACIN", img: "racin.JPG" },
      { name: "ŻUK", img: "zuk.jpg" },
      { name: "BARTEK SZCZEPAN", img: "szczepan.jpg" },
      { name: "BORZYM", img: "borzym.jpg" },
      { name: "KSEJ", img: "ksej.jpg" },
      { name: "WOJTINI", img: "wojtini.jpg" },
      { name: "SZYMON PEDAŁ KURWA", img: "spk.jpg" },
      { name: "MARCEL CHWAST", img: "cwel.jpg" },
      { name: "KULCZYK", img: "kulczyk.JPG" },
      { name: "OLAF BOREK", img: "borek.JPG" },
      { name: "PABLO", img: "pablo.JPG" },
      { name: "KSAWIER", img: "ksawier.JPG" },
      { name: "ANITA", img: "IMG_0842.jpeg" },
      { name: "NIKOLA", img: "IMG_0841.jpeg" },
      { name: "OLEK DRAŻA", img: "olek.JPG" },
      { name: "KORNEL", img: "IMG_1819.jpeg" },
      { name: "MAGDA", img: "magda.jpg" },
      { name: "LIWKA", img: "liwia.JPG" },
      { name: "KINGA", img: "kinga.JPG" },
      { name: "FIFI", img: "fifi.JPG" },
      { name: "WLADYSLAW", img: "wladyslaw.JPG" },
      { name: "KARMEL", img: "karmel.JPG" },
      { name: "BARTEK SUNDAY", img: "sunday.jpg" },
      { name: "RĘBISZ", img: "rebisz.JPG" },
      { name: "RAFAŁ", img: "rafal.jpg" },
      { name: "CHMIELU", img: "kuba.jpg" },
      { name: "ALICJA", img: "IMG_1822.jpeg" },
      { name: "HANIA LIS", img: "IMG_0845.jpeg" },
      { name: "TRZASKOWSKA", img: "IMG_1847.jpeg" },
      { name: "WIDANSKI", img: "IMG_1868.jpeg" }
    ];

    const deck = document.getElementById("deck");
    const cardSlots = document.querySelectorAll(".card");

    deck.addEventListener("click", () => {
      const shuffled = [...osoby].sort(() => Math.random() - 0.5);
      const hand = shuffled.slice(0, 5);

      cardSlots.forEach((slot, i) => {
        slot.innerHTML = `
          <img src="${hand[i].img}">
          <div class="name">${hand[i].name}</div>
        `;
      });
    });
  </script>

</body>
</html>
